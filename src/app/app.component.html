<mat-sidenav-container fullscreen>
 
 <mat-sidenav  #sidenav mode="push" class="app-sidenav">
      
         <mat-nav-list>
          <a mat-list-item routerLink="/catalogo" >Lista de Acertijos</a>
          <a mat-list-item routerLink="/formulario" >Agregar Acertijo</a>
          <a mat-list-item routerLink="/masInfo" >Más Información</a>

         </mat-nav-list>
     
    </mat-sidenav>

  <mat-toolbar color="primary" class="example-toolbar" id="appToolbar" [ngClass]="{'toolbar-fullscreen': (fullscreen$ | async)}" color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name" style="margin-left: 15px">Acertijos Angular</h1>
    <span class="toolbar-filler"></span>
    <mat-icon class="example-icon">help</mat-icon>
  </mat-toolbar>

      <router-outlet></router-outlet>
  
</mat-sidenav-container>
